<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <script src="index.js" defer></script>
</head>
<body>
  <dialog class="modal modal__game-result">
    <div class="modal__container">
      <div class="modal__icon modal__icon--large">&#129395;</div>
      <div class="modal__result">
        <h2>Test won!</h2>
        <button type="button" class="button button__restart-game">Restart game</button>
      </div>
    </div>
  </dialog>
  <div class="page-container">
    <div class="start-container">
      <h1 class="start__header">Tic-Tac-Toe</h1>
      <form class="form start__form">
        <div class="form__content-container form__field-container">
          <label class="form__item form__label" for="player-one">First player name</label>
          <input class="form__item form__input" type="text" name="player-one" id="player-one" required>
          <label class="form__item form__label" for="player-two">Second player name</label>
          <input class="form__item form__input" type="text" name="player-two" id="player-two" required>
        </div>

        <div class="form__content-container form__button-container">
          <button type="submit" class="button form__button form__button-new-game">Start a new game</button>
        </div>
      </form>
    </div>

    <div class="gameboard"></div>
  </div>
</body>
</html>
